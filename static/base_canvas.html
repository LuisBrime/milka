<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlRspackPlugin.options.title %></title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      main {
        display: grid;
      }

      #mainContainer {
        position: relative;
        display: block;
        width: fit-content;
        height: fit-content;
        align-self: center;
        justify-self: center;
      }

      #mainCanvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="mainContainer">
        <canvas id="mainCanvas"></canvas>
      </div>
    </main>
  </body>
</html>
